---
#
# Playbook to configure 2nd network interface to CFME/Miq appliances
#

- hosts: cfme-vmdb,cfme,cfme-all-in-one
  gather_facts: false
  remote_user: root
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/all.local.yml
  roles:
    - { role: config-interface, when: "{{appliances[inventory_hostname].eth1}} is defined" }

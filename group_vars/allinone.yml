---
# Overrides that apply to running Carbon/Graphite/Grafana/Collectd on CFME (All-In-One Performane Monitoring)
########################################
# Monitor Host Configuration
########################################
# Carbon/Graphite:
carbon_host: localhost
graphite_port: 9000
graphite_username: root
graphite_password: calvin
# Grafana:
grafana_host: localhost
grafana_port: 9001
grafana_username: admin
grafana_password: admin
# Carbon/Graphite/Grafana:
firewall_zone: manageiq
# Collectd:
carbon_host_prefix: manageiq

# Collectd applies to all Hosts (MonitorHost/CFME/Miq)
collectd_interval: 10

# Determines if we run statsd
run_statsd: true
statsd_host: 127.0.0.1

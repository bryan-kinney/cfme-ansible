---
#
# Playbook to install an entire monitorhost (carbon/graphite/grafana/dashboards/collectd)
#

- hosts: monitorhost
  gather_facts: true
  remote_user: root
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/all.local.yml
  roles:
    - hostname
    - repos
    - graphite
    - collectd-monitorhost
    - grafana

- include: grafana-dashboards.yml
